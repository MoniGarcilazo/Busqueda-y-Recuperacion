services:
  solr:
    image: solr:latest
    container_name: solr-server
    ports:
      - "8983:8983"
    environment:
      - SOLR_HOME=/var/solr/data
      - SOLR_HEAP=1g # Memory size of the solr heap (optional)
    volumes:
      - ./solr-data:/var/solr/data
    entrypoint: 
      - solr-precreate
      - core # Core name

volumes:
  solrdata:
    driver: local